<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MITASAI CASHER</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <p class="festival-label">三田祭 模擬店レジ</p>
        <h1>MITASAI CASHER</h1>
      </div>
      <div class="nav-tabs" role="tablist">
        <button class="tab-button active" data-target="main-screen">
          メイン画面
        </button>
        <button class="tab-button" data-target="admin-screen">
          管理画面
        </button>
      </div>
    </header>

    <main>
      <section id="main-screen" class="screen active" aria-label="メイン画面">
        <div class="panel products-panel card">
          <div class="panel-header">
            <h2>商品一覧</h2>
            <p class="hint">＋/−ボタンで数量を調整</p>
          </div>
          <div id="product-list" class="product-grid"></div>
        </div>

        <div class="panel summary-panel card">
          <h2>注文サマリー</h2>
          <div id="cart-items" class="cart-items empty-state">
            商品が選択されていません
          </div>
          <div class="discount-control">
            <label for="discount-select">割引を選択</label>
            <select id="discount-select"></select>
          </div>
          <dl class="totals">
            <div>
              <dt>小計</dt>
              <dd id="subtotal">¥0</dd>
            </div>
            <div>
              <dt>割引</dt>
              <dd id="discount-amount">¥0</dd>
            </div>
            <div class="total">
              <dt>合計</dt>
              <dd id="grand-total">¥0</dd>
            </div>
          </dl>
          <div class="action-buttons">
            <button id="reset-button" class="ghost">リセット</button>
            <button id="checkout-button" class="primary">会計</button>
          </div>
          <p id="status-message" role="status"></p>
        </div>
      </section>

      <section id="admin-screen" class="screen" aria-label="管理画面">
        <div class="panel card">
          <h2>商品管理</h2>
          <form id="add-product-form" class="inline-form">
            <input
              type="text"
              id="new-product-name"
              placeholder="商品名"
              required
            />
            <input
              type="number"
              id="new-product-price"
              placeholder="価格 (¥)"
              min="0"
              required
            />
            <button type="submit" class="primary">商品を追加</button>
          </form>
          <div id="admin-product-list" class="admin-list"></div>
        </div>

        <div class="panel card">
          <h2>割引設定</h2>
          <form id="add-discount-form" class="inline-form">
            <input
              type="text"
              id="new-discount-label"
              placeholder="割引名 (例: 学生割)"
              required
            />
            <input
              type="number"
              id="new-discount-rate"
              placeholder="割引率 (%)"
              min="0"
              max="100"
              step="1"
              required
            />
            <button type="submit" class="primary">割引を追加</button>
          </form>
          <div id="admin-discount-list" class="admin-list"></div>
        </div>

        <div class="panel card">
          <h2>売上ファイル</h2>
          <p>
            会計データは自動で記録され、必要なタイミングで Excel
            ファイル (<code>.xlsx</code>) をダウンロードできます。
            売上履歴はブラウザに保存され、繰り返しエクスポートできます。
          </p>
          <button id="manual-export-button" class="ghost">
            手動でエクスポート
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
